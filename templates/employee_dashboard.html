<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/style.css">
        <title>Employees</title>
    </head>
    <body>

        <nav>
            <a href="/">Home</a>
            <a href="/employees">Employees</a>
        </nav>

        <div class="container">
            <h2>Employee Directory</h2>
                <table border="1" cellpadding="8">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>

                {% for e in employees %}
                <tr>
                    <td>{{ e.id }}</td>
                    <td>{{ e.name }}</td>
                    <td>{{ e.role }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </body>
</html>
