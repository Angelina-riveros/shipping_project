<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/style.css">
        <title>Customers</title>
    </head>

    <body>
        <nav>
            <a href="/">Home</a>
            <a href="/customers">Customers</a>
        </nav>
        
        <div class="container">
            <h2>Customer List</h2>
            
            <table border="1" cellpadding="8">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                {% for c in customers %}
                <tr>
                    <td>{{ c.id }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.email }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
